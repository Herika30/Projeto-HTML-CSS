<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
</head>

<body>
    <!-- Cabeçalho com título e subtítulo -->
    <h1 id="titulo">Cadastro de Devs</h1>
    <h2 id="subtitulo">Complete suas informações</h2> <br>

    <!-- Início do formulário -->
    <form>

        <!--Legenda para nome -->
        <label for="campo-nome"> <strong>Nome</strong></label>
        <!--Legenda Input do type text-->
        <input class="borda" id="campo-nome" type="text" placeholder="Digite seu nome" required>&nbsp;&nbsp;

        <!--Legenda para sobrenome -->
        <label for="campo-sobrenome"><strong>Sobrenome</strong></label>
        <!-- Legenda Input do type text -->
        <input class="borda" id="campo-sobrenome" type="text" placeholder="Digite seu sobrenome" required><br><br>

        <!--Legenda para e-mail -->
        <label for="campo-email"><strong>Email</strong></label>
        <!-- Legenda Input do type email -->
        <input class="borda" id="campo-email" type="email" placeholder="Digite seu e-mail" required><br><br>

        <!-- Legenda para titulo -->
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label><br>

        <!--Legenda input do type radio -->
        <input id="campo-front" type="radio" name="aplicação" value="Front-end">
        <!--Legenda para Front-end -->
        <label for="campo-front">Front-end</label><br>

        <!-- Legenda input do type radio -->
        <input id="campo-back" type="radio" name="aplicação" value="Back-end">
        <!--Legenda para Back-end -->
        <label for="campo-back">Back-end</label><br>

        <!-- Legenda input do type radio -->
        <input id="campo-full" type="radio" name="aplicação" value="Fullstack">
        <!--Legenda para Fullstack -->
        <label for="campo-full">Fullstack</label><br><br>

        <!-- Campo de senioridade com 3 opções para escolha (select option)-->
        <label for="senioridade"><strong>Senioridade</strong></label><br>
        <select id="senioridade" class="borda" required>
            <option selected disabled value="">Selecione</option>
            <option value="Júnior">Júnior</option>
            <option value="Pleno">Pleno</option>
            <option value="Sênior">Sênior</option>
            <option value="Especialista">Especialista</option>
        </select><br><br>

        <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox)-->
        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
        <input id="item1" type="checkbox" name="item1" value="HTML">
        <label for="item1">HTML</label>

        <input id="item2" type="checkbox" name="item2" value="CSS">
        <label for="item2">CSS</label>

        <input id="item3" type="checkbox" name="item3" value="JavaScript">
        <label for="item3">JavaScript</label>

        <input id="item4" type="checkbox" name="item4" value="PHP">
        <label for="item4">PHP</label>

        <input id="item5" type="checkbox" name="item5" value="C#">
        <label for="item5">Python</label>

        <input id="item6" type="checkbox" name="item6" value="Java">
        <label for="item6">Java</label><br><br>


        <!-- Caixa de texto -->
        <label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label><br>

        <textarea id="experiencia" class="borda" name="mensagem" rows="15" cols="55"
            placeholder="Digite sua experiência"></textarea><br><br>

        <input id="botao" type="submit" value="Enviar Formulário"><br><br>



    </form>


</body>

</html>
